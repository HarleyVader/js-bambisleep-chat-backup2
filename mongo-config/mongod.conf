# MongoDB configuration file with GitHub OAuth integration
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true

security:
  authorization: enabled
  
  # GitHub OAuth Configuration
  oauth:
    enabled: true
    clientId: ${GITHUB_CLIENT_ID}
    clientSecret: ${GITHUB_CLIENT_SECRET}
    
net:
  port: 27017
  bindIp: 0.0.0.0

storage:
  dbPath: /data/db
  journal:
    enabled: true

processManagement:
  timeZoneInfo: /usr/share/zoneinfo

# Enable authentication mechanisms
setParameter:
  authenticationMechanisms: SCRAM-SHA-256,PLAIN,MONGODB-OIDC
