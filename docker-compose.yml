version: '3.8'

services:
  app:
    build: .
    container_name: bambisleep-chat-app
    restart: always
    ports:
      - '6969:6969'
    environment:
      - NODE_ENV=production
      - SERVER_PORT=6969
    volumes:
      - ./logs:/app/logs
    networks:
      - bambisleep-network
    depends_on:
      - mongodb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6969/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongodb:
    image: mongo:4.4
    container_name: bambisleep-mongodb
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=brandynette
      - MONGO_INITDB_ROOT_PASSWORD=bambibrandybomboBarbieAdminPassgoodGirlSMakeMoreGoodGirls
      # GitHub authentication configuration
      - GITHUB_CLIENT_ID=
      - GITHUB_CLIENT_SECRET=
      - GITHUB_USERNAME=
      - GITHUB_AUTH_TYPE=oauth
      - GITHUB_AUTH_MECHANISM=PLAIN
    ports:
      - '27018:27017'
    volumes:
      - mongodb-data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
      - ./mongo-config:/etc/mongo
    networks:
      - bambisleep-network
    command: ['--auth', '--bind_ip_all']
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/admin --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

networks:
  bambisleep-network:
    driver: bridge

volumes:
  mongodb-data:
    name: bambisleep-mongodb-data
